{% extends 'base.html' %}

{% block content %}
    <style>
        /* Estilização geral do conteúdo */
        .container {
            margin: 20px;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        /* Estilos do formulário */
        form {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        table {
            width: 100%;
            margin-bottom: 20px;
        }

        table td {
            padding: 10px;
            font-size: 16px;
            color: #555;
        }

        .form-row {
            margin-bottom: 10px;
        }

        /* Estilização dos inputs */
        input[type="text"], input[type="number"], input[type="file"], textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Garantir que o padding não quebre o layout */
        }

        textarea {
            resize: vertical; /* Permitir redimensionamento apenas na vertical */
        }

        /* Estilos do botão de submit */
        input[type="submit"] {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Estilização para os campos obrigatórios */
        .required:after {
            content: " *";
            color: red;
        }

        /* Estilização para a tabela (formulário) */
        .form-table {
            width: 100%;
        }

        .form-table th {
            text-align: left;
            font-weight: bold;
        }

        .form-table td {
            padding: 10px 15px;
        }

    </style>

    <div class="container">
        <h1>Novo Carro</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="form-table">
                {{ form.as_table }}
            </table>
            <input type="submit" value="Cadastrar Veículo" class="btn btn-primary">
        </form>
    </div>
{% endblock %}
