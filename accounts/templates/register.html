{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1 style="text-align: center; font-family: Arial, sans-serif; color: #333;">Register</h1> 

<style>
    body {
        background-color: #f7f7f7;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .form-group {
        margin: 15px 0;
        display: flex;
        flex-direction: column;
        width: 300px;
        margin-left: auto;
        margin-right: auto;
    }

    .form-group label {
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
    }

    .form-group input {
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
    }

    .form-group input:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .form-group button {
        background-color: #007bff;
        color: white;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 15px;
    }

    .form-group button:hover {
        background-color: #0056b3;
    }
</style>

<form method="post">
    {% csrf_token %}

    <div class="form-group">
        {{ user_form.username.errors }}
        <label>Usu√°rio:</label>
        {{ user_form.username }}
    </div>
    
    <div class="form-group">
        {{ user_form.password1.errors }}
        <label>Senha:</label>
        {{ user_form.password1 }}
    </div>
    
    <div class="form-group">
        {{ user_form.password2.errors }}
        <label>Confirmar Senha:</label>
        {{ user_form.password2 }}
    </div>

    <div class="form-group">
        <button type="submit">Registrar</button>
    </div>
</form>
{% endblock %}
